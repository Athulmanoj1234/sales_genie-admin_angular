<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="w-full max-w-sm bg-white p-6 rounded-lg shadow-md">

    <h2 class="text-2xl font-semibold text-center mb-6">
      Register
    </h2>
    <form action="" (ngSubmit)="adminRegister($event)" [formGroup]="adminData">
      <div class="mb-4">
        <label class="block text-sm font-medium mb-1">
          email
        </label>
        <!-- in input [ngModel] assigns property to the values ie assigns signal username to the input value -->
        <!-- in input (ngModelChange) is an change event in the input that is used to update the signal or variable value -->
        <input type="email" placeholder="Enter email" name="adminEmail" formControlName="adminEmail"
          class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:ring-blue-300" required />
      </div>

      <div class="mb-6">
        <label class="block text-sm font-medium mb-1">
          Password
        </label>
        <input type="password" placeholder="Enter password" name="adminPassword" formControlName="adminPassword"
          class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:ring-blue-300" required />
      </div>
      <button class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition" type="submit" >
        Register
      </button>
    </form>
  </div>
</div>
